version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: jakes-bathhouse-db
    environment:
      POSTGRES_DB: jakes_bathhouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bathhouse-network

volumes:
  postgres_data:

networks:
  bathhouse-network:
    driver: bridge